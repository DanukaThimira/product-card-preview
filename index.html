<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="w-full p-4 ">
    <div class=" m-auto my-4 rounded div-color md:w-3/4 md:flex">
      <div class="md:w-full ">
        <img class="rounded md:hidden" src="/images/image-product-mobile.jpg" alt="">
        <img class="rounded  hidden md:block" src="/images/image-product-desktop.jpg" alt="" >
        
      </div>
      <div class="p-6 md:p-4">
       <h3 class=" mb-4 md:mt-6 md:mb-6 tracking-widest text-slate-500">PERFUME</h3>
       <h2 class="mb-4 md:mb-6  text-4xl font-serif font-black ">Gabrielle Essence Eau De Parfum</h2>
       <p class=" mb-4 md:mb-6 tracking-wider md:mb-2 text-slate-500">A floral,solar and voluptuous interpretation
        composed by Olivier Pologe, Perfumer-Creator for the House of CHANEL
       </p>
       <div class="mb-4 flex">
         <h2 class="text-4xl font-serif font-black txt ">$149.99</h2>
         <h3 class="line-through text-1xl ml-4 mt-2 text-slate-500">$169.99</h3>
       </div>
       <div class="flex hover:bg-green-900 rounded py-4 justify-center btn">
        <img class="w-6" src="/images/icon-cart.svg" alt="">
        <h2 class="pl-6 tracking-wider font-bold text-white">Add to Cart</h2>
       </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danuka Thimira</a>.
  </div>
</body>
</html>
